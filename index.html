<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Home</title>
    <!-- Favicon clásico -->
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico" />
    <!-- Favicons modernos -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/icons/favicon-16x16.png"
    />
    <!-- Android -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/assets/icons/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/assets/icons/android-chrome-512x512.png"
    />
    <!-- Apple -->
    <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png" />
    <!-- Manifest -->
    <link rel="manifest" href="/assets/icons/site.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container hero">
      <header>
        <div id="navbar"></div>
      </header>
      <main>
        <section id="hero">
          <div class="salute">
            <h1>Welcome! - Willkommen! - ¡Bienvenido!</h1>
          </div>
          <div class="about-me">
            <p>
              <span class="highlight">I'm Daniel.</span> I write code, chase
              possibilities... and yes, <br />
              <span class="highlight">I do talk to my rubber duck.</span>
            </p>
          </div>
          <div class="media-links">
            <a href="https://github.com/DaniRdz" target="_blank"
              ><i class="fa-brands fa-github"></i
            ></a>
            <a
              href="https://www.linkedin.com/in/daniel-rodr%C3%ADguez-contreras/"
              target="_blank"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
            <a href="https://twitter.com/RdzCore" target="_blank"
              ><i class="fa-brands fa-x-twitter"></i
            ></a>
            <a href="https://www.instagram.com/rdzcore/" target="_blank"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </div>
        </section>
      </main>
    </div>

    <script>
      fetch("navbar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;

          const script = document.createElement("script");
          script.src = "navbar.js";
          document.body.appendChild(script);
        });
    </script>
  </body>
</html>
